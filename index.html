<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>TsumTsum Typing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- <script src="./playersMovement.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="./typing-angular.js"></script>
    <script src="./typing-jquery.js"></script>
  </head>

  <body ng-controller='TypingController'>
    
    <div id='header'>
      <img class='logo' src='images/tsumtsumlogo.png'/>
    </div>

    <div id='players'>  
        <p class='playerLabel'>You</p>
        <div id='userPlayer'>
            <img id='userPlayer' class='tsumtsum' src='images/tigger.png'/>
        </div>
        <br>
        <p class='computerLabel'>Computer</p>
        <img id='computerPlayer' class='tsumtsum sully' src='images/sully.png'/>
    </div>
    <p class='currentWord'>{{ words[0] }}</p>
    <p id='testParagraph'>{{testParagraph}}</p>
    <!-- <div id='testParagraph'>{{testParagraph}}</div> -->

  
    <p ng-hide='hideCountdown' id='countdown'>Get ready to race! In {{secondsLeft}} seconds.</p>
  
    <div id='start'>
      <input ng-hide='!hideInput' ng-model='query' ng-click='buttonClicked()' class='startButton' type='submit' value='Start'/>
    </div>

    <p id='whatYoureTyping' >{{whatYoureTyping | limitTo:words[0].length}}</p>
    
    <input type="text" ng-change='checkTypeField()' ng-hide='hideInput' ng-model='whatYoureTyping' placeholder="Type in here"/>

    <p>Time elapsed: {{totalTime}}</p>
    <p>Your WPM is: {{wpm}}</p>
  </body>

</html>
